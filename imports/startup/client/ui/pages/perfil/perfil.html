<template name="perfil">
    <div class="form-group">
        <label for="perfil-list">Perfil</label>
        <select class="form-control" id="perfil-list">
            <option value="">-- Select One --</option>
            {{#each perfilList}}
                <option value="{{_id}}">{{_id}}</option>
            {{/each}}
        </select>
    </div>
    {{#if perfilSelected}}
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">d</th>
                    <th scope="col">bf</th>
                    <th scope="col">tw</th>
                    <th scope="col">r</th>
                    <th scope="col">Area</th>
                    <th scope="col">Peso</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    {{#with perfilRow}}
                        <td>{{d}}{{{getunit 'd'}}}</td>
                        <td>{{bf}}{{{getunit 'bf'}}}</td>
                        <td>{{tw}}{{{getunit 'tw'}}}</td>
                        <td>{{r}}{{{getunit 'r'}}}</td>
                        <td>{{Area}}{{{getunit 'Area'}}}</td>
                        <td>{{Peso}}{{{getunit 'Peso'}}}</td>
                    {{/with}}
                </tr>
            </tbody>
        </table>
        <a id="perfil-download" class="btn btn-primary" href="{{perfilFile}}" download="{{fileName}}">Download</a>
    {{/if}}
</template>
