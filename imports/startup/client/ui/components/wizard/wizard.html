<template name="wizard">
    <div id="wizard">
        <div id="wizard-left-panel">
            <ul>
                {{#each list}}
                    <li>
                        {{#if isActive @index}}
                            <button type="button" data-index="{{@index}}" class="cancel btn btn-link">
                                {{subTitle}} <i class="fas fa-chevron-up"></i>
                            </button>

                            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quibusdam natus,
                                necessitatibus obcaecati eveniet harum impedit molestiae! Rerum veniam, perferendis
                                dicta nam recusandae voluptatem? Corrupti tempore velit quia laborum et debitis!</p>
                        {{else}}
                            <button type="button" data-index="{{@index}}" class="cancel btn btn-link">
                                {{subTitle}} <i class="fas fa-chevron-down"></i>
                            </button>
                        {{/if}}
                    </li>
                {{/each}}
            </ul>
        </div>
        <div id="wizard-right-panel">
            <div id="wizard-header">
                <h1>{{getTitle}}</h1>
                <button type="button" data-action="help" class="help btn btn-link">
                    {{#if showHelp}}
                        <i class="fas fa-times-circle"></i>
                    {{else}}
                        <i class="fas fa-question-circle"></i>
                    {{/if}}
                </button>
            </div>
            <div id="wizard-content">
                {{#if showHelp}}
                    {{{help}}}
                {{else}}
                    {{> Template.dynamic template=contentTemplate data=track}}
                {{/if}}
            </div>
            <div id="wizard-control">

                <button type="button" data-action="cancel" class="cancel btn btn-link">Cancel</button>
                {{#if showPrev}}
                    <button type="button" data-action="prev" class="prev btn btn-primary">Anterior</button>
                {{/if}}
                {{#if isLast}}
                    <button type="button" data-action="calcular" class="calcular btn btn-primary">Imprimir</button>
                {{else}}
                    <button type="button" data-action="next" class="calcular btn btn-primary">Siguiente</button>
                {{/if}}
            </div>
        </div>
    </div>
</template>
