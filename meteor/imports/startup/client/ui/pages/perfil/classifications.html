<template name="classifications">
    <div id="both-info">
        {{#if ready}}
            <div class="wrapper">
                <div>
                    <h3>Classification of sections for local buckling according to ANSI/AISC 360-16.</h3>
                    <ol>
                        <li>
                            <p>Width to thickness ratios: Compression elements, members subject to axial compression.</p>
                            <ul>
                                <li>
                                    <span class="tag">Flanges of {{classType}} I-shaped sections: </span>
                                    <span>{{flange1}}</span>
                                </li>
                                <li>
                                    <span class="tag">Web of {{classType}} I-shaped sections: </span>
                                    <span>{{web1}}</span>
                                </li>
                            </ul>
                            <p>Therefore this is a {{section1}} section.</p>
                        </li>
                        <li>
                            <p>Width to thickness ratios: Compression elements, members subject to flexure.</p>
                            <ul>
                                <li>
                                    <span class="tag">Flanges of {{classType}} I-shaped sections: </span>
                                    <span>{{flange2}}</span>
                                </li>
                                <li>
                                    <span class="tag">Web of {{classType}} sections: </span>
                                    <span>{{web2}}</span>
                                </li>
                            </ul>
                            <p>Therefore this is a {{section2 flange2 web2}} section.</p>
                            {{#if perfilCustom}}
                                <p>Note: Structural steel sections shall have flanges continuously connected to the web
                                    in
                                    order to classify as a compact-element section.</p>
                            {{/if}}
                        </li>
                    </ol>
                </div>
                <div>
                    <h3>Classification of sections for ductility according to ANSI/AISC 341-16.</h3>
                    <ol>
                        <li>
                            <p>Limiting width-to-thickness ratios for compression elements for moderately and highly
                                ductile members.</p>
                            <ul>
                                <li>
                                    <span class="tag">Flanges of {{classType}} I-shaped sections: </span>
                                    <span>{{flange3}} Element</span>
                                </li>
                                <li>
                                    <span class="tag">Web of {{classType}} sections: </span>
                                    <span>{{web3}} Element</span>
                                </li>
                            </ul>
                            <p>Therefore this is a {{section3 flange3 web3}}.</p>
                            {{#if perfilCustom}}
                                <p>Note: Structural steel sections for both moderately ductile members and highly
                                    ductile
                                    members shall have flanges continuously connected to the web.</p>
                            {{/if}}
                        </li>
                    </ol>
                </div>
            </div>
        {{/if}}
    </div>
</template>
