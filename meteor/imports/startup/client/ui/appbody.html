<template name="appbody">
    <div id="layout-main">
        <div id="layout-header" style="{{#if devel}}background-color: red;{{/if}}"></div>
        <div id="layout-body">
            {{#if Template.subscriptionsReady}}
                {{> Template.dynamic template=name data=obj}}
            {{/if}}
        </div>
        <div id="layout-footer" style="{{#if devel}}background-color: blue;{{/if}}"></div>
    </div>
</template>
